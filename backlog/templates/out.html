{% load i18n %}
<h1>{% trans "Out of Sprints" %}</h1>
<ul class="sortable odd" id="sort_{{ sprint_num }}">
	{% for item in items %}
		<li class="ui-state-default" id="{{ item.id }}" ></li>
	{% endfor %}
</ul>

<script type="text/javascript">
	load_items($("#sort_{{ sprint_num }}"), {{ items_json }});
</script>
