{% load item_tags %}
<html>
<head>

<script type="text/javascript" src="{{ MEDIA_URL }}backlog/js/jquery-1.3.2.min.js"></script>

<script type="text/javascript" src="{{ MEDIA_URL }}backlog/js/jquery-ui-1.7.2.custom.min.js"></script>
<link rel="stylesheet" href="{{ MEDIA_URL }}backlog/css/ui-lightness/jquery-ui-1.7.2.custom.css" type="text/css"/>
<style type="text/css">
	#sortable { list-style-type: none; margin: 0; padding: 0; width: 60%; }
	#sortable li { margin: 0 5px 5px 5px; padding: 5px; font-size: 1.2em;  }
	.ui-state-highlight { height: 1.5em; line-height: 1.2em; }
</style>

<script type="text/javascript">
	$(function() {
		$("#sortable").sortable({
			placeholder: 'ui-state-highlight'
		});
		$("#sortable").disableSelection();
	});
</script>
</head>
<body>
<div class="demo">
<ul id="sortable">
	{% for item in items %}
		<li class="ui-state-default">{% item_show item %}</li>
	{% endfor %}
</ul>
</div>
</body>
</html>
