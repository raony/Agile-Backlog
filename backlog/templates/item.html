{% load item_tags %}
<div id="item_{{ item.id }}">
	<h2 class="summary">{{ item.summary }}</h2>
	<p class="complexity" style="font-size: {{ item.complexity|complexity_size }}">{{ item.complexity }}</p>
	<a class="toggledescription" href="javascript:void(0);"><span>Exibir</span> descri&ccedil;&atilde;o</a>
	<p class="description">{{ item.description }}</p>
</div>
